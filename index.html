<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Elveda ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Playfair Display', serif;
  color: white;
  overflow-x: hidden;
}

/* Landing */
#landing {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.gift {
  font-size: 110px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite;
}

.tap {
  margin-top: 18px;
  font-size: 18px;
}

/* Main */
#main {
  display: none;
  padding: 30px 18px 140px;
  text-align: center;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 52px;
  margin-bottom: 20px;
}

#typed {
  font-size: 18px;
  line-height: 1.8;
  margin-bottom: 35px;
}

/* Photos */
.photos img {
  width: 100%;
  max-width: 340px;
  border-radius: 22px;
  margin: 20px auto 10px;
  display: block;
  box-shadow: 0 10px 28px rgba(0,0,0,0.35);
}

.caption {
  font-size: 16px;
  margin-bottom: 35px;
  opacity: 0.95;
}

#counter {
  margin-top: 10px;
  font-weight: bold;
}

#funfact {
  margin-top: 10px;
  font-style: italic;
}

/* Decorations */
.signature {
  margin-top: 45px;
  font-family: 'Great Vibes', cursive;
  font-size: 24px;
}

.heart {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear infinite;
  pointer-events: none;
}

.rose {
  position: fixed;
  bottom: -40px;
  font-size: 26px;
  animation: rise linear infinite;
  pointer-events: none;
}

@keyframes float { 50% { transform: translateY(-12px); } }
@keyframes fall { to { transform: translateY(120vh); opacity: 0; } }
@keyframes rise { to { transform: translateY(-120vh); opacity: 0; } }
</style>
</head>

<body>

<!-- üéµ MUSIC (works on iPhone, starts on tap) -->
<audio id="music" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6c6cbe3d.mp3" type="audio/mpeg">
</audio>

<!-- Landing -->
<div id="landing">
  <div class="gift" id="gift">üéÅ</div>
  <div class="tap">Tap the gift ‚ù§Ô∏è</div>
</div>

<!-- Main -->
<div id="main">
  <h1>Happy Valentine, My Love ‚ù§Ô∏è</h1>

  <div id="typed"></div>

  <div class="photos">

    <!-- PHOTO 1 -->
    <img src="photo1.jpg">
    <div class="caption">
    <div id="funfact"></div>
    </div>

  </div>

  <div class="signature">
    Forever yours,<br>
    Dr√©y üíñ
  </div>
</div>

<script>
const gift = document.getElementById("gift");
const landing = document.getElementById("landing");
const main = document.getElementById("main");
const music = document.getElementById("music");
const typed = document.getElementById("typed");
const counter = document.getElementById("counter");
const funfactBox = document.getElementById("funfact");

/* Typing message */
const message = `Happy Valentine my love ‚ù§Ô∏è
Every moment with you feels like home.
My heart chose you,
and it keeps choosing you every single day.`;

let started = false;

gift.addEventListener("click", () => {
  if (started) return;
  started = true;

  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    music.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 200);

  startHearts();
  startRoses();
  startCounter();
  startFunFacts();

  setTimeout(() => {
    landing.style.display = "none";
    main.style.display = "block";
    typeText();
  }, 900);
});

/* Typing effect */
function typeText() {
  let i = 0;
  typed.innerHTML = "";
  const t = setInterval(() => {
    typed.innerHTML += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(t);
  }, 45);
}

/* ‚ù§Ô∏è Count-up from 19 July 2024 */
const startDate = new Date("2024-07-19T00:00:00");

function startCounter() {
  setInterval(() => {
    const now = new Date();
    let diff = now - startDate;

    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    const months = Math.floor(days / 30);
    const years = Math.floor(days / 365);

    counter.innerHTML = `
      ${minutes.toLocaleString()} minutes<br>
      ${hours.toLocaleString()} hours<br>
      ${days.toLocaleString()} days<br>
      ${months} months<br>
      ${years} years
    `;
  }, 1000);
}

/* üíï Fun facts */
const facts = [
  "I‚Äôve loved you more and more since we met",
  "Everything about you is attractive to me",
  "You‚Äôre everything I could‚Äôve wished for",
  "I love everything about you",
  "I love being with you and talking to you",
  "My love for you hasn‚Äôt degraded, it has multiplied"
];

let factIndex = 0;
function startFunFacts() {
  funfactBox.textContent = facts[0];
  setInterval(() => {
    factIndex = (factIndex + 1) % facts.length;
    funfactBox.textContent = "Fun Fact: " + facts[factIndex];
  }, 1000);
}

/* Hearts */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = 16 + Math.random()*22 + "px";
  h.style.animationDuration = 4 + Math.random()*4 + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
function startHearts() { setInterval(heart, 350); }

/* Roses */
function rose() {
  const r = document.createElement("div");
  r.className = "rose";
  r.textContent = "üåπ";
  r.style.left = Math.random()*100 + "vw";
  r.style.animationDuration = 6 + Math.random()*5 + "s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),9000);
}
function startRoses() { setInterval(rose, 700); }
</script>

</body>
</html>
